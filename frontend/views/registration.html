<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyChat | Registration</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <main class="container">
    <div class="d-flex justify-content-center align-items-center py-5">
      <form id="registration-form" class="signup-form p-5 border border-1 border-danger">
        <h3 class="mb-3 title">MyChat - Register</h3>        
        <div class="mb-3">
          <input required class="form-control" type="text" placeholder="First Name" id="first_name" name="first_name">
        </div>
        <div class="mb-3">
          <input required class="form-control" type="text" placeholder="Last Name" id="last_name" name="last_name">
        </div>
        <div class="mb-3">
          <input required class="form-control" type="email" placeholder="example@email.com" id="email" name="email">
        </div>
        <div class="mb-3">
          <input required class="form-control" type="phone" placeholder="Phone" id="phone" name="phone">
        </div>
        <div class="mb-3">
          <input required class="form-control" type="password" placeholder="Password" id="password" name="password">
        </div>
        <div class="mb-3">
          <input required class="form-control" type="password" placeholder="Confirm Password" id="confirm_password"
            name="confirm_password">
        </div>
        <div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </div>
        <div class="d-flex flex-column mt-4">
          <a href="/login">Already have an account?</a>
          <a href="/forgot-password">Forgot password?</a>
        </div>
        <div id="message" class="d-none" role="alert">
        </div>
      </form>
    </div>
  </main>
  <footer class="p-4 text-center text-white">
    &copy; MyChat 2024
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/main.js"></script>
  <script src="/js/registration.js"></script>
</body>

</html>
